<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado Canvas</title>
</head>
<body>
    <h1>Dcc Canvas</h1>
    <canvas>

    </canvas>
    <p>por Jean Felipe</p>
    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 540;
        canvas.height = 392;
        
        let c = 
        {
            x : 250,
            vx :0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
            desenhar:function(cor)
            {
                cont.fillStyle = cor;
                cont.fillRect( this.x, this.y, 20, 20);
            },
            movimento: function()
            {
                this.vx = this.vx + this.ax*dt;
                this.x = this.x + this.vx*dt;
                this.y = this.y+this.vy*dt;
                this.vy = this.vy + this.ay*dt;
            },
        };

        let e = 
        {
            x : 110,
            vx : 0,
            ax : 0,
            y : 200,
            vy : 0,
            ay : 0,
            desenhar: ConstruirElemento,
            movimento: moverElemento,
            controlar: PerseguirAlvo,
            //Evitar: EvitarAlvo(),
        };

        const V = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
        //Area de funções

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            cont.fillStyle="black";
            cont.fillRect(0, 0, canvas.width, canvas.height);
           
            //controladores
            e.controlar(c);
            
            //evitar alvo
            //e.EvitarAlvo(c);

            //Atualiza dinâmica dos estados
            c.movimento();
            
            e.movimento();

            //desenha quadrado
            c.desenhar("white");
            
            e.desenhar("red");
            

            //teste de desenho de circulo
            requestAnimationFrame(desenha);
    
            t0=t;
        }

        function moverElemento()
        {
            this.vx = this.vx + this.ax*dt;
            this.x = this.x + this.vx*dt;
            this.y = this.y+this.vy*dt;
            this.vy = this.vy + this.ay*dt;

        }
        function ConstruirElemento(cor)
        {
                cont.fillStyle = cor;
                cont.fillRect( this.x, this.y, 20, 20);
        }
        function PerseguirAlvo(alvo)
        {
            this.ay = 0.6 * (alvo.y - this.y) - 0.01 * this.vx;
            this.ax = 0.6 * (alvo.x - this.x) - 0.01 * this.vy;
        }
        
        /*function EvitarAlvo(alvo)
        {
            this.ay = -0.6*(alvo.y - this.y) - 0.01 * this.vx;
            this.ax = -0.6*(alvo.x - this.x) - 0.01 * this.vy;
        }*/
        
        
        //controle de velocidades 

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(event)
        {
            console.log(event.key);
            switch (event.key) 
            {
                
                case "w":
                    c.ay = -100;
                    break;
                    
                case "s":                  
                    c.ay = +100;
                    break;
                    
                case "d":
                    c.ax = +100;
                    break;
                        
                case "a":
                    c.ax = -100;
                    break;
                            
                case "ArrowUp":
                    c.ay = -100;
                    break;
                            
                case "ArrowDown":
                    c.ay = +100;
                    break;
            
                case "ArrowRight":
                    c.ax = +100;
                    break;
            
                case "ArrowLeft":
                    c.ax = -100;
                    break;
            }
        
        }
            function teclaSolta(event)
        {
            console.log(event.key);
            switch (event.key) 
            {
                
                case "w":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "s":                   
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "d":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "a":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowUp":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowDown":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowRight":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowLeft":
                    c.vx = 0;
                    c.ax=0;
                    break;
            }

        }
        

    </script>
</body>
</html>
