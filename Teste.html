<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>
<body>
    <h1>Dcc Canvas</h1>
    <canvas>

    </canvas>
    <p>Por Jean Felipe</p>
    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 540;
        canvas.height = 392;
        let x=250;
        let vx=0;
        let y=100;
        const V = 150;
        let vy=0;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
        

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            cont.fillStyle="black";
            cont.fillRect(0, 0, canvas.width, canvas.height);
           
            //controle de estado
            x = x + vx*dt;
            y = y+vy*dt;
            //desenha quadrado
            cont.fillStyle = "white";
            cont.fillRect( x, y, 20, 20);
            //teste de desenho de circulos
            cont.beginPath();
            cont.arc(300,200,100,0,Math.PI/2,true);
            cont.fillStyle = "white";
            cont.stroke();
            requestAnimationFrame(desenha);
            t0=t;
        }
        
        
        //controle de velocidades 
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(e)
        {
            console.log(e.key);
            switch (e.key) 
            {
                
                case "w":
                    vy = -V;
                    break;
                    
                case "s":                   
                    vy = +V;
                    break;
                    
                case "d":
                    vx = +V;
                    break;
                        
                case "a":
                    vx = -V;
                    break;
                            
                case "ArrowUp":
                    vy = -V;
                    break;
                            
                case "ArrowDown":
                    vy = +V;
                    break;
            
                case "ArrowRight":
                    vx = +V;
                    break;
            
                case "ArrowLeft":
                    vx = -V;
                    break;
            
                default:
                    vx = 0;
                    vy = 0;
                    break;
            }
        }
            function teclaSolta(e)
        {
            console.log(e.key);
            switch (e.key) 
            {
                
                case "w":
                    vy = 0;
                    break;
            
                case "s":                   
                    vy = 0;
                    break;
            
                case "d":
                    vx = 0;
                    break;
            
                case "a":
                    vx = 0;
                    break;
            
                case "ArrowUp":
                    vy = 0;
                    break;
            
                case "ArrowDown":
                    vy = 0;
                    break;
            
                case "ArrowRight":
                    vx = 0;
                    break;
            
                case "ArrowLeft":
                    vx = 0;
                    break;
            
                default:
                    vx = 0;
                    vy = 0;
                    break;
            }

        }
        

    </script>
</body>
</html>
