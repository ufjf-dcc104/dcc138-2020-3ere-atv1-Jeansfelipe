<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado Canvas</title>
</head>
<body>
    <h1>Dcc Canvas</h1>
    <canvas>

    </canvas>
    <p>por Jean Felixe</p>
    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 540;
        canvas.height = 392;
        let c = 
        {
            x : 250,
            vx :0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
        };

        let ex=110;
        let evx=0;
        let eax=0;
        let ey=200;
        let evy=0;
        let eay=0;


        const V = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
    

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            cont.fillStyle="black";
            cont.fillRect(0, 0, canvas.width, canvas.height);
           
            //controladores
            eay = 0.6*(c.y - ey) - 0.01 * evx;
            eax = 0.6*(c.x - ex) - 0.01 * evy;

            //Atualiza din√¢mica dos estados
            c.vx = c.vx + c.ax*dt;
            c.x = c.x + c.vx*dt;
            c.y = c.y+c.vy*dt;
            c.vy = c.vy + c.ay*dt;

            evx = evx + eax*dt;
            ex = ex + evx*dt;
            ey = ey+ evy*dt;
            evy = evy + eay*dt;

            //desenha quadrado
            cont.fillStyle = "white";
            cont.fillRect( c.x, c.y, 20, 20);
            
            cont.fillStyle = "orange";
            cont.fillRect( ex, ey, 20, 20);
            

            //teste de desenho de circulo
            requestAnimationFrame(desenha);
    
            t0=t;
        }
        
        
        //controle de velocidades 
        addEventListener("keydown", teclaxressionada);
        addEventListener("keyup", teclaSolta);
        function teclaxressionada(e)
        {
            console.log(e.key);
            switch (e.key) 
            {
                
                case "w":
                    c.ay = -100;
                    break;
                    
                case "s":                  
                    c.ay = +100;
                    break;
                    
                case "d":
                    c.ax = +100;
                    break;
                        
                case "a":
                    c.ax = -100;
                    break;
                            
                case "ArrowUp":
                    c.ay = -100;
                    break;
                            
                case "ArrowDown":
                    c.ay = +100;
                    break;
            
                case "ArrowRight":
                    c.ax = +100;
                    break;
            
                case "ArrowLeft":
                    c.ax = -100;
                    break;
            }
        
        }
            function teclaSolta(e)
        {
            console.log(e.key);
            switch (e.key) 
            {
                
                case "w":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "s":                   
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "d":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "a":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowUp":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowDown":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowRight":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowLeft":
                    c.vx = 0;
                    c.ax=0;
                    break;
            }

        }
        

    </script>
</body>
</html>
