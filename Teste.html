    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 540;
        canvas.height = 392;
        let x=250;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
        

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            cont.fillStyle="black";
            cont.fillRect(0, 0, canvas.width, canvas.height);
           
            //desenha quadrado
            cont.fillStyle = "white";
            cont.fillRect( x, 150, 20, 20);
            cont.arc(0, 0, 20, 360, 360, false);
            requestAnimationFrame(desenha);
            t=t0;
        }
        
    </script>
