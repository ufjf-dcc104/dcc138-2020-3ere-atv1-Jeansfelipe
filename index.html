<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado Canvas</title>
</head>
<body>
    <h1>Dcc Canvas</h1>
    <canvas>

    </canvas>
    <p>por Jean Felipe</p>
    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 540;
        canvas.height = 392;
        let pontos =0;
        let c = 
        {
            x : 250,
            vx :0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
            cor: "white",
            desenhar:ConstruirElemento,
            movimento: moverElemento,
        };

        const inimigos = [];
        for (let numIni = 0; numIni < 20; numIni++) 
        {
            
            let e = 
            {
                x : canvas.width *(1 + 10 *Math.random()),
                vx : -20,
                ax : 0,
                y : canvas.height * Math.random(),
                vy : 0,
                ay : 0,
                cor: `hsl(${360* Math.random()},100%,50%)`,
                desenhar: ConstruirElemento,
                movimento: moverElemento,
                controlar: PerseguirAlvo,
                //Evitar: EvitarAlvo(),
            };
            inimigos.push(e);
        }

        let tiro = 
        {
            x : -1000,
            vx :0,
            ax : 0,
            y : 150,
            vy : 0,
            ay : 0,
            cor: "purple",
            desenhar:function () {
                cont.fillStyle = this.cor;
                cont.fillRect( this.x, this.y, 20, 3);
            },
            movimento: moverElemento,
            controlar: function(){
                if(this.x > canvas.width){
                    this.x = -1000;
                    this.ax=0;
                    this.vx=0;
                }
            },
        };

        inimigos.push(tiro);

        const V = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
        //Area de funções

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            cont.fillStyle="black";
            cont.fillRect(0, 0, canvas.width, canvas.height);
           
            for (let s = 0; s < inimigos.length; s++) 
            {
                const inimigo = inimigos[s];
              //açoes do inimigo
               inimigo.controlar(c);
            
               //evitar alvo
              //e.EvitarAlvo(c);

              //movimentação do inimigo
               inimigo.movimento();
            
              //Desenha Inimigo
              inimigo.desenhar();

              //teste de colisão

              if(colidiu(tiro, inimigo) && tiro!==inimigo) 
              {
                tiro.x = -1000;
                tiro.y = -1000;
                tiro.vx = 0;
                tiro.ax = 0;
                inimigo.x = 1000;
                inimigo.vx = 100;
                inimigo.ax = 0;
                pontos += 3;
              }
              if(colidiu(c, inimigo) && c!==inimigo) 
              {
                inimigo.x = 1000;
                inimigo.vx = 100;
                inimigo.ax = 0;
                pontos--;
              }
        
            }
            cont.fillStyle = "yellow";
            cont.font = "10 px IMPACT"
            cont.fillText(pontos, 10, 30);
            //Açoes do Elemento Principal

            //Movimentação
            c.movimento();
            //desenha quadrado
            c.desenhar("white");

            //teste de desenho de circulo
            requestAnimationFrame(desenha);
    
            t0=t;
        }

        function moverElemento()
        {
            this.vx = this.vx + this.ax * dt;
            this.x = this.x + this.vx * dt;
            this.y = this.y+ this.vy * dt;
            this.vy = this.vy + this.ay * dt;

        }
        function ConstruirElemento()
        {
                cont.fillStyle = this.cor;
                cont.fillRect( this.x, this.y, 20, 20);
        }
        function PerseguirAlvo(alvo)
        {
            this.ay = 100 * Math.sign(alvo.y - this.y) - 0.2 * this.vx;
            this.ax = 100 * Math.sign(alvo.x - this.x) - 0.2 * this.vy;
        }
        
        /*function EvitarAlvo(alvo)
        {
            this.ay = -0.6*(alvo.y - this.y) - 0.01 * this.vx;
            this.ax = -0.6*(alvo.x - this.x) - 0.01 * this.vy;
        }*/

        function colidiu(A, B) {
            return !((A.x > B.x + 5) || (A.x + 5 < B.x ) || (A.y > B.y + 10) || (A.y + 10 < B.y ));
        }
        
        
        //controle de velocidades 

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(event)
        {
            console(event.key);
            switch (event.key) 
            {
                
                case "w":
                    c.ay = -100;
                    break;
                    
                case "s":                  
                    c.ay = +100;
                    break;
                    
                case "d":
                    c.ax = +100;
                    break;
                        
                case "a":
                    c.ax = -100;
                    break;
                            
                case "ArrowUp":
                    c.ay = -100;
                    break;
                            
                case "ArrowDown":
                    c.ay = +100;
                    break;
            
                case "ArrowRight":
                    c.ax = +100;
                    break;
            
                case "ArrowLeft":
                    c.ax = -100;
                    break;
            }
        
        }
            function teclaSolta(event)
        {
            console(event.key);
            switch (event.key) 
            {
                
                case "w":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "s":                   
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "d":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "a":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowUp":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowDown":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowRight":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowLeft":
                    c.vx = 0;
                    c.ax=0;
                    break;

                case " ":
                    if(tiro.x === -1000)
                    {
                        tiro.x = c.x;
                        tiro.y = c.y+10;
                        tiro.vx = 200;
                        tiro.ax=100;
                    }
                    break;
            }

        }
        

    </script>
</body>
</html>
