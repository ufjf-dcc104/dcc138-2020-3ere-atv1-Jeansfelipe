    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 540;
        canvas.height = 392;
        let c = 
        {
            x : 250,
            vx :0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
            cor: "white",
            desenhar:ConstruirElemento,
            movimento: moverElemento,
        };

        const inimigos = [];
        for (let numIni = 0; numIni < 3; numIni++) 
        {
            
            let e = 
            {
                x : 110 + 100 * numIni,
                vx : 0,
                ax : 0,
                y : 200 + 50 * numIni,
                vy : 0,
                ay : 0,
                cor: `hsl(${360* Math.random()},100%,50%)`,
                desenhar: ConstruirElemento,
                movimento: moverElemento,
                controlar: PerseguirAlvo,
                //Evitar: EvitarAlvo(),
            };
            inimigos.push(e);
        }

        let tiro = 
        {
            x : 300,
            vx :0,
            ax : 0,
            y : 150,
            vy : 0,
            ay : 0,
            cor: "purple",
            desenhar:function () {
                cont.fillStyle = this.cor;
                cont.fillRect( this.x, this.y, 20, 3);
            },
            movimento: moverElemento,
            controlar: function(){},
        };

        inimigos.push(tiro);

        const V = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
        //Area de funções

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            cont.fillStyle="black";
            cont.fillRect(0, 0, canvas.width, canvas.height);
           
            for (let s = 0; s < inimigos.length; s++) 
            {
                const inimigo = inimigos[s];
              //açoes do inimigo
               inimigo.controlar(c);
            
               //evitar alvo
              //e.EvitarAlvo(c);

              //movimentação do inimigo
               inimigo.movimento();
            
              //Desenha Inimigo
              inimigo.desenhar();
        
            }
            //Açoes do Elemento Principal

            //Movimentação
            c.movimento();
            //desenha quadrado
            c.desenhar("white");

            //teste de desenho de circulo
            requestAnimationFrame(desenha);
    
            t0=t;
        }

        function moverElemento()
        {
            this.vx = this.vx + this.ax*dt;
            this.x = this.x + this.vx*dt;
            this.y = this.y+this.vy*dt;
            this.vy = this.vy + this.ay*dt;

        }
        function ConstruirElemento()
        {
                cont.fillStyle = this.cor;
                cont.fillRect( this.x, this.y, 20, 20);
        }
        function PerseguirAlvo(alvo)
        {
            this.ay = 0.6 * (alvo.y - this.y) - 0.01 * this.vx;
            this.ax = 0.6 * (alvo.x - this.x) - 0.01 * this.vy;
        }

        {

            this.ax = -0.6*(alvo.x - this.x) - 0.01 * this.vy;
        }*/
        
        
        //controle de velocidades 

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(event)
        {
            console.log(event.key);
            switch (event.key) 
            {
                
                case "w":
                    c.ay = -100;
                    break;
                    
                case "s":                  
                    c.ay = +100;
                    break;
                    
                case "d":
                    c.ax = +100;
                    break;
                        
                case "a":
                    c.ax = -100;
                    break;
                            
                case "ArrowUp":
                    c.ay = -100;
                    break;
                            
                case "ArrowDown":
                    c.ay = +100;
                    break;
            
                case "ArrowRight":
                    c.ax = +100;
                    break;
            
                case "ArrowLeft":
                    c.ax = -100;
                    break;
            }
        
        }
            function teclaSolta(event)
        {
            console.log(event.key);
            switch (event.key) 
            {
                
                case "w":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "s":                   
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "d":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "a":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowUp":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowDown":
                    c.vy = 0;
                    c.ay=0;
                    break;
            
                case "ArrowRight":
                    c.vx = 0;
                    c.ax=0;
                    break;
            
                case "ArrowLeft":
                    c.vx = 0;
                    c.ax=0;
                    break;
            }

        }
        

    </script>
